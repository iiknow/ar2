<!DOCTYPE html>
<html>
    <head>
       <meta name="viewport" center="width=device-width">
       <meta charset="utf-8">
       <link rel="stylesheet" href="./css/cssReset.css">
       <link rel="stylesheet" href="./css/header.css">
       <link rel="stylesheet" href="./css/index.css">
        <script src="//code.jquery.com/jquery-3.3.1.min.js"></script>
<script type="text/javascript" src="./js/index.js"></script>
<script type="text/javascript" src="./js/valueCheck.js"></script>
       <title>My First Web Service</title> 
    </head>
    <body>
<!--        로그인 후-->
   <div id="viewType">
       <a href="/myservice/me.html" id="meLink">me</a>
       <a href="/mysservice/all.html" id="allLink">all</a>
   </div>
   <header>
       <div id="myService">Hello</div>
<!--       로그인 후-->
  <div id="myName"><p>안녕하세요. 김태영 님</p>
      <div id="logoutBox">
          <input type="button" id="logoutBtn" value="로그아웃">
      </div>
  </div>
<!--  로그인 전-->
  <div id="loginForm">
      <form action="loginForm" method="post" action="./login.php">
          <div id="loginEmailArea">
              <label for="loginEmail">E-mail</label>
              <div class="loginInputBox">
                  <input type="email" id="loginEmail" name="email" placeholder="이메일">
              </div>
          </div>
          <div id="loginPwArea">
              <label for="loginPw">Password</label>
              <div class="loginInputBox">
                  <input type="password" id="loginPw" name="userPw" placeholder="8자 이상 입력">
              </div>
          </div>
          <div class="loginSubmitBox">
              <input type="submit" id="loginSubmit" value="로그인">
          </div>
      </form>
  </div>
   </header>
<!-- container -->
<div id="container">
    <section id="introSite">
        <div id="siteComment">
            내가 만드는 <br>
            첫 웹서비스 <br>
            어서오세요.
        </div>
        <div id="signUpBtn">
            <p>가입하기</p>
        </div>
    </section>
   <section id="signup">
      <div id="signupCenter">
          <form method="post" action="./database/myMember.php" id="signUpForm">
              <div class="row">
                  <div class="inputBox">
                      <input type="text" name="userName" id="userName" placeholder="이름">
                  </div>
              </div>
                  <div class="row">
                  <div class="inputBox">
                      <input type="email" name="userEmail" id="userEmail" placeholder="이메일">
                  </div>
              </div>
              <div class="row">
                  <div class="inputBox">
                      <input type="password" name="userPw" id="userPw" placeholder="비밀번호">
                  </div>
              </div>
              <div class="row">
                  <label>생일</label>
                  <div class="selectBox">
                  <select name="birthYear" id="birthYear">
                      <option value="">연도</option>
                  <option value="2016">2016</option>
                      <option value="20165 ">2015</option>
                      <option value="2014">2014</option>
                      <option value="2013">2013</option>
                  </select>
              </div>
              
              <div class="selectBox selectBoxMargin">
                  <select name="birthMonth" id="birthMonth">
                      <option value="">월</option>
                      <option value="1 ">1</option>
                      <option value="2">2</option>
                      <option value="3">3</option>
                  </select>
              </div>
              <div class="selectBox">
                  <select name="birthDay" id="birthDay">
                      <option value="">일</option>
                      <option value="1 ">1</option>
                      <option value="2">2</option>
                      <option value="3">3</option>
                  </select>
              </div>
            </div>
            
            <div class="row genderRow">
                <div id="genderLabel">
                    <label for="gW" id="gMW">여성</label>
                    <label for="gM" id="gMM">남성</label>
                </div>
                <input type="radio" name="gender" class="gender" id="gW" value="w">
                <input type="radio" name="gender" class="gender" id="gM" value="m">
            </div>
            <div class="row">
                <p id="valueError"></p>
            </div>
            <div class="row">
                <div class="submitBox">
                    <input type="submit" id="signUpSubmit" value="가입하기">
                </div>
            </div>
            <input type="hidden" name="mode" value="save">
        </form>
        <div id="goToLoginBtn">
            <p>로그인하기</p>
        </div>
      </div>
   </section>
</div>
<footer>
    <p>My First Web Service</p>
</footer>
    </body>
</html>
